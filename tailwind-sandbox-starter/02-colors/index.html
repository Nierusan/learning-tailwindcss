<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Colors</title>
</head>
<body>
  <!-- Default colors -->
  <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

  <!-- Text Colors -->
  <p class="text-black">Tailwind is awesome</p>
  <p class="text-white">Tailwind is awesome</p> 
  <p class="text-red-500">Tailwind is awesome</p>
  <p class="text-zinc-500">Tailwind is awesome</p>
  <p class="text-slate-500">Tailwind is awesome</p>

  <!-- Background Colors -->
  <p class="bg-slate-500">Tailwind is awesome</p>
  <p class="bg-emerald-50">Tailwind is awesome</p>
  <p class="bg-indigo-300 text-yellow-600">Tailwind is awesome</p>

  <!-- Text Underline -->
  <p class="underline decoration-amber-300">Tailwind is awesome</p>

  <!-- Border Colors -->
  <input type="text" class="border border-blue-600">
  <!-- Divide Colors -->
  <div class="divide-y divide-amber-200"> 
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div> 
    <div class="item">Item 5</div>
  </div>
  <!-- Outline Colors -->
  <button class="outline outline-red-500">Hello</button>
  <button class="outline outline-pink-200">Hello</button>

  <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
  <button class="shadow-lg bg-cyan-500 shadow-cyan-600">Subscribe</button>
  <button class="shadow-lg bg-cyan-500 shadow-purple-500/60">Subscribe</button>

  <!-- Accent Colors -->
  <input type="checkbox" class="accent-purple-500">
  <input type="checkbox" class="accent-pink-200">


  <!-- Arbitrary Colors -->
  <div class="bg-[#424fab]">Hello</div>
  <div class="bg-[rgb(255,0,0)]"></div>
  <div class="bg-[steelblue ]"></div>


</body>
</html>
